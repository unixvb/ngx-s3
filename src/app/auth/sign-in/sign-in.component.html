<div class="row signin justify-content-center screen-container">
  <div class="col-lg-4 text-center element-center">
    <form #ngForm="ngForm"
          novalidate
          [formGroup]="formGroup"
          (ngSubmit)="onFormSubmit()">
      <h2 class="form-signin-heading text-capitalize page-title">Sign in</h2>
      <div class="form-group">
        <label for="inputUsername" class="d-flex">Email address</label>
        <input type="email"
               id="inputUsername"
               formControlName="username"
               class="form-control"
               name="username"
               required
               autofocus/>
        <div *ngIf="ngForm.submitted && formGroup.controls.username.errors?.required" class="alert alert-danger">
          Username is required
        </div>
        <div *ngIf="ngForm.submitted && formGroup.controls.username.errors?.email" class="alert alert-danger">
          Incorrect username format
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="d-flex">Password</label>
        <input type="password"
               id="inputPassword"
               formControlName="password"
               class="form-control"
               required name="password"/>
        <div *ngIf="ngForm.submitted && formGroup.controls.password.errors?.required" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <div *ngIf="submissionError" class="alert alert-danger">
        {{ submissionError }}
        <a *ngIf="isUserNotConfirmed" class="btn btn-link" [routerLink]="['/signup-confirm']">Confirm</a>
      </div>
      <div class="form-group">
        <a routerLink="/forgot-password"><strong>Forgot Password?</strong></a>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-primary text-capitalize btn-block"
                [disabled]="submitted">
          Sign in
        </button>
      </div>
    </form>
    <app-loader *ngIf="submitted"></app-loader>
  </div>
</div>
